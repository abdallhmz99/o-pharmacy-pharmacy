<div class="mainDiv">
    <div class="container">
        <div *ngIf="pharmacyCurrentOrderData==null">
          <div class="col-md-12 text-center">
              <img src="../../assets/images/order history/item_nos.png" class="img-fluid py-3" alt="">
                <h1 class="noOrderText">NO CURRENT ORDER</h1>
          </div>
      
        </div>
    
        <div>
          <div class="d-flex row justify-content-between w-100 ">
    
              
            <div class="col-sm-12 col-md-3 col-lg-3 border-black border rounded my-auto mr-1 py-3 ">
              <div>
                <div class=" justify-content-between  ">
                  <div class="card-header">ordered by:</div>
                  <img class="img-fluid img w-50 h-50 center rounded-circle" *ngIf="customerphoto!=null" src="{{customerphoto}}" alt="{{customerName}} photo">
                  <img class="img-fluid img w-50 h-50 center rounded-circle" *ngIf="customerphoto==null" src="../../assets/images/getAllPharmacies/6686e7a77f36f814819125b0d81b9ffa.png" alt="{{customerName}} photo">
                  <h3 class="mx-1 text-center numberandDate">{{customerName}}</h3>
                  <div ><h4 class="mx-1 text-center numberandDate">{{customerphone}}</h4></div>
                  <h4 class="mx-1 text-center numberandDate">{{customerAddress}}</h4>
                   <div id="map" class="center" style="width: 16rem; height: 16rem;"></div> 
                </div> 
               
    
              </div>
            
            </div>
    
            <div class=" col-sm-12 col-md-8 col-lg-8 border-black border rounded my-auto py-3">
                    <div class="card-header">Order Details:</div> 
                    <div class=" d-flex justify-content-between  ">
                      <div class="col-sm-4 col-md-4 col-lg-4"> 
                        <h6 class=" text-center numberandDate"><strong>Date:</strong> {{orderDate}} <br> <strong>Time:</strong> {{orderTime}}</h6>
                        <h4 *ngIf="orderStatus=='done'" class=" text-center numberandDate">done</h4>
                        <h4 *ngIf="orderStatus=='canceled'" class=" text-center numberandDate">canceled</h4>
                        <div class="card-body border border-black p-1 mb-3"> <p class="p-0">{{orderText}}</p> </div> 
                        
                      </div>
    
                      <div class="col-sm-8 col-md-8 col-lg-8 justify-content-end">
                        <img class="img-fluid" *ngIf="orderPhoto!=null" src="{{orderPhoto}}" alt="">
                        <img class="img-fluid" *ngIf="orderPhoto==null" src="../../assets/images/getAllPharmacies/6686e7a77f36f814819125b0d81b9ffa.png" alt="">
                      </div>
    
                  </div> 
        
            </div>
    
          </div>
        
      
          
        
        </div>
      </div>
